<div class="d-flex flex-column flex-shrink-0 p-3 bg-white fixed-top" style="width: 280px; height: 100vh;">

    <a href="{% url 'my_profile' %}" class="mx-auto d-flex align-items-center link-dark text-decoration-none">
        <img src="{{ user_login.avatar.url }}" class="rounded-circle m-1" alt="img" width="65px" height="65px">
        <span class="main-title">{{ user_login.first_name }}</span>
    </a>

    <hr class="m-1">

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mx-auto sub-main-title">
            <a href="{% url 'view_user' user_login.id %}" class="nav-link p-0" aria-current="page">
            My profile
            </a>
        </li>
        <li class="nav-item mx-auto sub-main-title">
            <a href="{% url 'view_all_users' %}" class="nav-link p-0" aria-current="page">
            All users
            </a>
        </li>
    </ul>

    <hr>

    <div class="dropdown d-flex justify-content-center">
        <a  class="nav-link p-0"  href="{% url 'logout' %}">sign out</a>
    </div>

</div>
