{% extends 'main/layout.html' %}

{% block title %}
{{ user.first_name }}
{{ user.last_name }}
{% endblock %}


{% block content %}
<div class="flex-row d-flex">
    <img src="{{ user.avatar.url }}" class="rounded-circle p-2" alt="img" width="80px" height="80px">
    <h1 class="p-2 m-0">{{ user.first_name }} {{ user.last_name }}</h1>
</div>
    <p class="p-3 bg-light">
        {{ user.bio }}
    </p>
{% endblock %}
