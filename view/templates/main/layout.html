{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock %}</title>

</head>
<body style="background-color: var(--bs-gray-400)!important;">

<div class="flex-row d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white fixed-top" style="width: 280px; height: 100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4 display-4">Djangogramm</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
              Home
            </a>
          </li>
            <li class="nav-item">
            <a href="{% url 'view_all_users' %}" class="nav-link" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
              All users
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
        </div>
      </div>

    <div class="w-50 mx-auto">
        <div class="d-flex flex-column m-5 rounded" style="background-color: var(--bs-gray-200)">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</div>
</body>
</html>
