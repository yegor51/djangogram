{% extends 'layout.html' %}

{% block title %}
My followings
{% endblock %}


{% block content %}
<div class="bg-white border-bottom d-flex">
    <h1 class="main-title p-2 my-0 mx-auto">My followings:</h1>
</div>

<div class="d-flex">
    <div class="d-flex flex-column mx-auto">
        {% for follow in followings %}
        <a class="d-flex text-decoration-none text-dark" href="{% url 'view_user' follow.following.id %}">
             <div class="d-flex flex-row">
                <img src="{{ follow.following.avatar.url }}" class="rounded-circle p-2 flex-item" alt="img" width="65px" height="65px">
                <h1 class="p-1 sub-main-title my-auto">{{ follow.following.first_name }} {{ follow.following.last_name }}</h1>
             </div>
        </a>

        {% endfor %}
    </div>
</div>

{% endblock %}
